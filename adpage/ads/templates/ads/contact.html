{% extends 'ads/base.html' %}

{% block title %} {{ title }}{% endblock %}

{% block content %}
<div class="text-center">
    <div class="container">
    <h2 class="mt-3">{{ title }}</h2>
        <form class="form-signin" method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>
    {% for part in form %}
    <p><label for="{{ part.id_for_label }}"> {{ part.label }}: </label>{{ part }} </p>
    <div>{{ part.errors }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-dark btn-primary btn-block">Отправить</button>
</form>
</div>
</div>
{% endblock %}
