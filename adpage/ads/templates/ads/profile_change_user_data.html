{% extends 'ads/profile_base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="text-center">
<form class="mt-3 w-75" method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>
    {% for part in form %}
    <div class="row mb-3">
    <label for="{{ part.id_for_label }}" class="col-sm-2 col-form-label"> {{ part.label }}: </label>
        <div class="col-sm-10">
        {{ part }}
        </div>
    </div>
    <div>{{ part.errors }}</div>
    {% endfor %}
    <button type="submit" class="btn btn-dark btn-primary btn-block mt-3">Подтвердить изменения</button>
</form>


</div>
{% endblock %}
