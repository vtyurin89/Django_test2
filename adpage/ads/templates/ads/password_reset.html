{% extends 'ads/base.html' %}

{% block title %} {{ title }}{% endblock %}

{% block content %}
<div class="center-vertical">

    <div class="container h-100">
    <div class="row align-items-center h-75">
        <div class="col-6 mx-auto">

<div class="text-center">
<form class="mb-3 form-signin" method="post">
    {% csrf_token %}

    <div>{{ form.non_field_errors }}</div>
    {% for part in form %}
    <p>{{ part }} </p>
    <div>{{ part.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-dark btn-primary btn-block">Сменить пароль</button>
</form>
    </div>

    </div>
</div>
    </div>
</div>
{% endblock %}
